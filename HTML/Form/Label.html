<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://google.com/search">
        <label for="googlesearch">Google :</label>
        <input type="text" name="q" placeholder="Search Google" id="googlesearch">
        <button>Submit</button>
    </form> <br>
    <form action="https://you.com/search" target="_blank">
        <label for="you">You : </label>
        <input  type="text" id="you" name="q" placeholder="Search YOU">
        <button type="submit">Submit</button>
    </form><br>
    <form action="https://youtube.com/search">
        <label for="youtube">Youtube: </label>
        <input type="text" name="search_query" id="youtube" placeholder="Youtube Search">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
