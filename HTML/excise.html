<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udmey course update</title>
</head>
<body>
    <h1>Create your own course : </h1> <br>
    <form>
        <label for="course_title">1. Course Title : </label> <br>
        <input type="text" name="" id="course_title" placeholder="python course"> <br><br>
        <label for="course_des">2. Course Description : </label><br>
        <textarea name="" id="course_des" cols="25" rows="10" placeholder="We can learn best python course"></textarea> <br><br>
        <label for="course_lavel">3. Course Lavel :</label>
        <select name="" id="course_lavel">
            <option value="b">Basic</option>
            <option value="m">Medium</option>
            <option value="a">Advance</option>
        </select> <br><br>
        <label for="price">4. Price : </label>
        <input type="number" name="" id="price" placeholder="500 tk"> <br><br>
        <label for="date">5. Date : </label> 
        <input type="date" id="date"> <br><br>
        <label for="radio1">6. Public : </label>
        <input type="radio" name="privecy" id="radio1">
        <label for="radio2">Privat :</label>
        <input type="radio" name="privecy" id="radio2">
        <br><br>
        <button type="submit">Submit Course</button>
        <!--<label for="image_upload">Upload Thumble : </label> <br>
        <input type="image" name="image_upload" id="image_upload">-->

    </form>
</body>
</html>
